<!DOCTYPE html>

<head>
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div id="header-buttons">
            <a class="header-link" href="#">Mail</a>
            <a class="header-link" href="#">Images</a>
            <a href="#" id="products">
                <span class="material-icons">
                    apps
                </span>
            </a>
            <a href="#" id="login">Sign In</a>
        </div>
    </header>
    <div id="logo">
        <img src="https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
    </div>
    <div id="search">
        <div id="search-place">
            <div id="search-box">
                <span class="material-icons"> search </span>
                <input type="search" value="" id="search-input" />
                <span class="material-icons"> keyboard </span>
            </div>
        </div>
        <div id="search-buttons">
            <a href="#" class="search-button">Google Search</a>
            <a href="#" class="search-button">I'm Feeling Lucky</a>
        </div>
    </div>
    <div id="filler"></div>
    <footer id="footer">
        <div id="footer-country">Country</div>
        <div id="footer-links">
            <div id="footer-links-block1">
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link"> How Search works </a>
            </div>
            <div id="footer-links-block2">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
